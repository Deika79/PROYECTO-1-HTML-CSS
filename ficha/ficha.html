        <h1>Generador de Fichas de D&D</h1>
        <button id="generate">Generar Ficha</button>
        <button id="download">Descargar PDF</button>
        <div id="character-sheet" class="sheet">
            <h2 id="char-name"></h2>
            <p><strong>Reino:</strong> <span id="char-realm"></span></p>
            <p><strong>Género:</strong> <span id="char-gender"></span></p>
            <p><strong>Clase:</strong> <span id="char-class"></span></p>
            <p><strong>Atributos:</strong></p>
            <ul id="char-attributes"></ul>
            <p><strong>Equipo:</strong></p>
            <ul id="char-equipment"></ul>
            <img id="char-image" src="" alt="Imagen del personaje">
        </div>
    </div>
